<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>时钟</title>
<link rel="icon" href="/Yzec7的博客logo.png" type="image/png" />
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #336699;
  }
  .digital-clock {
    font-family: 'Arial', sans-serif;
    color: #FFFFFF;
    font-size: 96px;
    padding: 80px;
    border: 8px solid #FFFFFF;
    border-radius: 40px; /* 圆角边框 */
  }
</style>
</head>
<body>
  <div style="text-align: center;">
  <img src="/Yzec7的博客logo.png" alt="wslogo">
</div>

<div id="digitalClock" class="digital-clock">加载中...</div>

<script>
function updateDigitalClock() {
  const now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();

  // 格式化时间，确保每个时间单位至少有两位数字
  hours = hours < 10 ? '0' + hours : hours;
  minutes = minutes < 10 ? '0' + minutes : minutes;
  seconds = seconds < 10 ? '0' + seconds : seconds;

  // 构建显示的字符串
  const timeString = `${hours}时 ${minutes}分 ${seconds}秒`;

  // 更新页面上的时钟显示
  document.getElementById('digitalClock').textContent = timeString;
}

// 设置定时器，每秒更新一次时钟
setInterval(updateDigitalClock, 1000);

// 初始化时钟
updateDigitalClock();
</script>

</body>
</html>
