<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yzec7的博客</title>
<!-- 替换 'favicon.ico' 为您的图标链接 -->
<link rel="icon" href="favicon.ico" type="image/x-icon" />
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #333;
  }
  .button {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 200px;
    height: 200px;
    color: white;
    font-size: 24px;
    text-decoration: none;
    margin: 10px;
  }
  .blog {
    background: #666;
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
  }
  .clock {
    background: #555;
    border-radius: 50%;
  }
</style>
</head>
<body>
<!-- 替换 '#' 为您的博客链接 -->
<a href="#" class="button blog">Blog</a>
<!-- 替换 '#' 为您的时钟功能链接 -->
<a href="#" class="button clock">Clock</a>
</body>
</html>
