<!DOCTYPE html>
<html>
<head>
    <title>密码输入</title>
    <style>
        /* 设置背景颜色、文字颜色、字体以及文本居中 */
        body {
            background-color: #336699; /* 背景色 */
            color: white; /* 文字颜色 */
            font-family: Arial, sans-serif; /* 字体 */
            text-align: center; /* 居中文本 */
            padding-top: 100px; /* 顶部填充 */
        }
        /* 输入框样式 */
        input[type="text"] {
            margin-top: 20px; /* 上边距 */
            padding: 10px; /* 内填充 */
            border-radius: 5px; /* 边框圆角 */
            border: 1px solid #fff; /* 边框颜色 */
            text-align: center; /* 文本居中 */
        }
        /* 按钮样式 */
        button {
            padding: 10px 20px; /* 内填充 */
            margin-top: 20px; /* 上边距 */
            border-radius: 5px; /* 边框圆角 */
            border: none; /* 无边框 */
            background-color: #fff; /* 背景颜色 */
            color: #336699; /* 文字颜色 */
            cursor: pointer; /* 鼠标指针变为手形 */
        }
        /* 标题样式 */
        h1 {
            margin-bottom: 50px; /* 下边距 */
        }
    </style>
</head>
<body>
    <h1>宝宝名字是什么？</h1>
    <input type="text" id="answer" placeholder="拼音首字母：XWY">
    <button onclick="checkAnswer()">提交</button>

    <script>
        // 设置cookie的函数
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays*24*60*60*1000));
            var expires = "expires="+ d.toUTCString();
            document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
        }

        // 检查答案是否正确的函数
        function checkAnswer() {
            var answer = document.getElementById("answer").value; // 获取用户输入的答案
            var correctAnswer = "邢威远"; // 正确的答案，需要被替换为实际的秘密词

           if(answer.toLowerCase() === correctAnswer.toLowerCase()) {
    setCookie("accessGranted", "true", 1); // 如果答案正确，设置cookie并有效期为1天
    window.location.href = "https://xwy.p2.blog/"; // 重定向到Google的主页
            } else {
                alert("答案错误，请重试。"); // 答案错误时弹出提示
            }
        }
    </script>
</body>
</html>
